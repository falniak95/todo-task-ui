      </div>

      <form #form="ngForm" (ngSubmit)="submit(form.value)">

        <fieldset>
          <div class="fieldContainer">
            <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı / E-posta"
              ngModel autocomplete="off" (click)="clean()">
          </div>
          <div class="fieldContainer last">
            <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" ngModel (click)="clean()">
          </div>
        </fieldset>

        <div style="text-align:center; margin-top:10px">
            <input class="form-radio" type="checkbox" name="rememberMe" id="rememberMe" ngModel><label for="rememberMe">Beni Hatırla</label>
        </div>

        <div class="errorContainer alert alert-danger form-group" *ngIf="responseErrorMessage == 'usernamePasswordFail'">
            <span class="errorText">Kullanıcı adı veya şifre hatalı, lütfen tekrar deneyiniz !</span>
        </div>

        <div class="errorContainer alert alert-danger form-group" *ngIf="responseErrorMessage == 'object'">
            <span class="errorText">Sunucuya ulaşılamadı. Bir süre bekleyip tekrar deneyiniz !</span>
        </div>

        <div class="formActions">
          <div class="formButton">
            <input type="submit" name="commit" value="Giriş Yap" data-disable-with="Giriş Yap"/>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
